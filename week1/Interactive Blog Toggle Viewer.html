<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blog Viewer</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .title {
      cursor: pointer;
      color: blue;
      margin-bottom: 8px;
    }

    .title:hover {
      text-decoration: underline;
    }

    .content {
      margin-top: 20px;
      padding: 10px;
      border-top: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const blogs = [
      { title: "Mastering JavaScript", content: "JavaScript is a powerful language for web development." },
      { title: "React in Indian Startups", content: "React is widely used in many Indian tech companies." },
      { title: "Career in Web Development", content: "Explore job roles and growth in web development." },
    ];

    function BlogList() {
      const [selectedBlog, setSelectedBlog] = React.useState(null);

      return (
        <div>
          <h2>Blog Titles</h2>
          {blogs.map((blog, index) => (
            <div
              key={index}
              className="title"
              onClick={() => setSelectedBlog(blog)}
            >
              {blog.title}
            </div>
          ))}

          <div className="content">
            {selectedBlog ? (
              <>
                <h3>{selectedBlog.title}</h3>
                <p>{selectedBlog.content}</p>
              </>
            ) : (
              <p><em>Select a blog to read</em></p>
            )}
          </div>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<BlogList />);
  </script>
</body>
</html>
